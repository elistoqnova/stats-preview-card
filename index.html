<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-content">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div>
              <p class="num">10k+</p>
              <p class="text">companies</p>
            </div>
            <div>
              <p class="num">314</p>
              <p class="text">templates</p>
            </div>
            <div>
              <p class="num">12M+</p>
              <p class="text">queries</p>
            </div>
          </div>
        </div>
        <div class="image-component">
          <img src="./image-header-desktop.jpg" alt="header" />
        </div>
      </div>
    </div>

    
  </body>
</html>
